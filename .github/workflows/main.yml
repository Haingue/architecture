name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup @antfu/ni
        run: npm i -g @antfu/ni

      - name: Install dependencies
        run: nci
        working-directory: Support_Cours

      - name: Install playwright
        run: pnpm exec playwright install
        working-directory: Support_Cours

      - name: Build
        run: nr build --base /${{github.event.repository.name}}/
        working-directory: Support_Cours

      - name: Build Spring Boot
        run: nr build-spring_boot --base /${{github.event.repository.name}}/spring-boot/
        working-directory: Support_Cours

      - name: Build Nestjs
        run: nr build-nestjs --base /${{github.event.repository.name}}/nestjs/
        working-directory: Support_Cours

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: Support_Cours/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
