<header>Java</header>

<h2 id="fonctionnement">Fonctionnement</h2>
<p><a href="https://fr.wikipedia.org/wiki/Java_(technique)">Java</a> est un langage de <strong>programmation orienté objet</strong>.<br />
La version 1.0 de Java est sortie en <strong>1995</strong> par la société <a href="https://fr.wikipedia.org/wiki/Sun_Microsystems">Sun Microsystems</a>.</p>
<br />
<p>A l'époque, Java se démarquait des autres langages car il était <strong>indépendant de la plateforme matérielle</strong>.<br />
Pour cela Java s'abstrait du système d'exploitation grâce à la Java Virtual Machine, c'est un <strong>langage interprété</strong>.</p>
<footer>Fabien HAINGUE</footer>

;" data-marpit-pagination-total="90">
<header>JVM</header>

<h3 id="java-virtual-machine">Java Virtual Machine</h3>
<p>La machine virtuelle Java ou JVM (Java Virtual Machine) est un environnement d'exécution pour applications Java.</p>
<p>C'est un des éléments les plus importants de la plate-forme Java. Elle assure l'indépendance du matériel et du système d'exploitation lors de l'exécution des applications Java. Une application Java ne s'exécute pas directement dans le système d'exploitation mais dans une machine virtuelle qui s'exécute dans le système d'exploitation et propose une couche d'abstraction entre l'application Java et ce système.</p>
<blockquote>
<p>Son mode de fonctionnement est relativement similaire à celui d'un ordinateur :<br />
elle exécute des instructions qui manipulent différentes zones de mémoire dédiées de la JVM.</p>
</blockquote>
<footer>Fabien HAINGUE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="JVM" data-footer="Fabien HAINGUE" data-theme="default" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');

;" data-marpit-pagination-total="90">
<header>JVM</header>
<h3 id="compilation-et-interpretation">Compilation et Interpretation</h3>
<p>La machine virtuelle ne connaît pas le langage Java : elle ne connaît que le bytecode qui est issu de la compilation de codes sources écrits en Java.</p>
<p><img src="../resources/images/java-abstraction.png" alt="" /></p>
<footer>Fabien HAINGUE</footer>

;" data-marpit-pagination-total="90">
<header>JVM</header>
<h4 id="pile">PILE</h4>
<p>Chaque thread possède sa propre pile qui contient les variables qui ne sont accessibles que par le thread telles que les variables locales, les paramètres, les valeurs de retour de chaque méthode invoquée par le thread.</p>
<p>Seules des données de type primitif et des références à des objets peuvent être stockées dans la pile. La pile ne peut pas contenir d'objets.</p>
<p>La taille d'une pile peut être précisée à la machine virtuelle.</p>
<p>Si la taille d'une pile est trop petite pour les besoins des traitements d'un thread alors une exception de type <strong>StackOverflowError</strong> est levée.</p>
<p>Si la mémoire de la JVM ne permet pas l'allocation de la pile d'un nouveau thread alors une exception de type <strong>OutOfMemoryError</strong> est levée.</p>
<footer>Fabien HAINGUE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="JVM" data-footer="Fabien HAINGUE" data-theme="default" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');

" lang="fr-FR" data-marpit-pagination="8" style="--paginate:true;--header:JVM;--footer:Fabien HAINGUE;--theme:default;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css')
;" data-marpit-pagination-total="90">
<header>JVM</header>
<h4 id="heap">HEAP</h4>
<p>Cette zone de mémoire est partagée par tous les threads de la JVM : elle stocke toutes les instances des objets créés.</p>
<p>Tous les objets créés sont obligatoirement stockés dans le tas (heap) et sont donc partagés par tous les threads. Comme les tableaux sont des objets en Java, les tableaux sont stockés dans le tas même si ce sont des tableaux de types primitifs.</p>
<p>La libération de cet espace mémoire est effectuée grâce à un mécanisme automatique implémenté dans la JVM : le ramasse-miettes (garbage collector). Le ou les algorithmes utilisés pour l'implémentation du ramasse-miettes sont à la discrétion du fournisseur de la JVM.</p>
<p>La taille du tas peut être fixe ou variable durant l'exécution de la JVM : dans ce dernier cas, une taille initiale est fournie et cette taille peut grossir jusqu'à un maximum défini.</p>
<p>Si la taille du heap ne permet pas le stockage d'un objet en cours de création, alors une exception de type <strong>OutOfMemoryError</strong> est levée.</p>
<footer>Fabien HAINGUE</footer>
</section>

;" data-marpit-pagination-total="90">
<header>JVM</header>
<h4 id="autres-zones-m%C3%A9moire">Autres zones mémoire</h4>
<ul>
<li>
<p>Method area<br />
Cette zone de la mémoire, partagée par tous les threads, stocke la définition des classes et interfaces, le code des constructeurs et des méthodes, les constantes, les variables de classe (variables static) ...</p>
<p>Comme pour la pile, seules des données de type primitif ou des références à des objets peuvent être stockées dans cette zone de mémoire. La différence est que cette zone de mémoire est accessible à tous les threads. Il est donc important dans un contexte multithread de sécuriser l'accès à une variable static même si elle est de type primitif.</p>
</li>
<li>
<p>Code cache<br />
Cette zone de la mémoire stocke le résultat compilé du code des méthodes. La taille par défaut est généralement de 32Mo.</p>
</li>
</ul>
<footer>Fabien HAINGUE</footer>
</section>

;" data-marpit-pagination-total="90">
<header>JVM</header>
<h3 id="garbage-collector">Garbage collector</h3>
<center>
<img src="../resources/images/java-objectlifecycle.png" />
</center>
<p>Le ramasse-miettes est une fonctionnalité de la JVM qui a pour rôle de gérer la mémoire notamment en libérant celle des objets qui ne sont plus utilisés.</p>
<p>La règle principale pour déterminer qu'un objet n'est plus utilisé est de vérifier qu'il n'existe plus aucun autre objet qui lui fait référence. Ainsi un objet est considéré comme libérable par le ramasse-miettes lorsqu'il n'existe plus aucune référence dans la JVM pointant vers cet objet.</p>
<footer>Fabien HAINGUE</footer>
</section>

<p>Lorsque le ramasse-miettes va libérer la mémoire d'un objet, il a l'obligation d'exécuter un éventuel <strong>finalizer</strong> définit dans la classe de l'objet. Attention, l'exécution complète de ce finalizer n'est pas garantie : si une exception survient durant son exécution, les traitements sont interrompus et la mémoire de l'objet est libérée sans que le finalizer soit entièrement exécuté.</p>
<footer>Fabien HAINGUE</footer>

<header>JVM</header>
<p>La mise en oeuvre d'un ramasse-miettes possède plusieurs avantages :</p>
<ul>
<li>elle améliore la productivité du développeur qui est déchargé de la libération explicite de la mémoire</li>
<li>elle participe activement à la bonne intégrité de la machine virtuelle : une instruction ne peut jamais utiliser un objet qui n'existe plus en mémoire</li>
</ul>
<footer>Fabien HAINGUE</footer>

<header>JVM</header>
<p>Mais elle possède aussi plusieurs inconvénients :</p>
<ul>
<li>le ramasse-miettes consomme des ressources en terme de CPU et de mémoire</li>
<li>il peut être à l'origine de la dégradation plus ou moins importante des performances de la machine virtuelle</li>
<li>le mode de fonctionnement du ramasse miettes n'interdit pas les fuites de mémoires si le développeur ne prend pas certaines précautions</li>
<li>Généralement issues d'erreurs de programmation subtiles, ces fuites sont assez difficiles à corriger.</li>

<header>JVM</header>
<h3 id="implementation-de-la-jvm">Implementation de la JVM</h3>
<p>Les spécifications de la machine virtuelle Java définissent :</p>
<ul>
<li>Les concepts du langage Java</li>
<li>Le format des fichiers .class</li>
<li>Les fonctionnalités de la JVM</li>
<li>Le chargement des fichiers .class</li>
<li>Le bytecode</li>
<li>La gestion des threads et des accès concurrents</li>
<li>...</li>
</ul>
<footer>Fabien HAINGUE</footer>
</section>

" lang="fr-FR" data-marpit-pagination="16" style="--paginate:true;--header:JVM;--footer:Fabien HAINGUE;--theme:default;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css')
;" data-marpit-pagination-total="90">
<header>JVM</header>
<p>Les fonctionnalités de la JVM décrites dans les <strong>spécifications sont abstraites</strong> : elles décrivent les fonctionnalités requises mais ne fournissent aucune implémentation ou algorithme d'implémentation. <strong>L'implémentation est à la charge du fournisseur</strong> de la JVM.</p>
<p>Il existe de nombreuses implémentations de JVM dont les plus connues sont celles de Sun Microsystems/Oracle (HotSpot), IBM (J9), BEA/Oracle (JRockit), Azul (Zing), ...</p>
<blockquote>
<p><strong>Le respect strict de ces spécifications par une implémentation de la JVM garantit la portabilité et la bonne exécution du bytecode.</strong></p>
</blockquote>
<footer>Fabien HAINGUE</footer>
</section>

</ul>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Person</span> {

;" data-marpit-pagination-total="90">
<header>POO</header>
<ul>
<li><strong>Méthodes</strong> : Les méthodes sont des fonctions définies dans une classe. Elles décrivent les comportements ou les actions que les objets de la classe peuvent effectuer. On dit que l'on &quot;<strong>invoque</strong>&quot; une méthode et que l'on fait appel à une fonction.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Person</span> {
  String name;
  <span class="hljs-type">int</span> age;

  String <span class="hljs-title function_">toString</span><span class="hljs-params">()</span> {
    <span class="hljs-keyword">return</span> name + <span class="hljs-string">&quot;(&quot;</span> + age + (age &gt; <span class="hljs-number">1</span> ? <span class="hljs-string">&quot;ans&quot;</span> : <span class="hljs-string">&quot;an&quot;</span>) + <span class="hljs-string">&quot;)&quot;</span>;
  }
}
</code></pre>
<footer>Fabien HAINGUE</footer>

<header>POO</header>
<ul>
<li><strong>Constructeur</strong> : Un constructeur est une méthode spéciale d'une classe qui est appelée lors de l'instanciation d'un objet. Il est utilisé pour initialiser les attributs de l'objet.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Person</span> {

  Person (String name, <span class="hljs-type">int</span> age) {
    <span class="hljs-built_in">this</span>.name = name;
    <span class="hljs-built_in">this</span>.age = age;
  }
}

<ul>
<li>
<p><strong>Membres</strong> : Les membres d'une classe sont ses attributs et ses méthodes. Ils constituent les éléments fondamentaux d'une classe.</p>
</li>
<li>
<p><strong>État</strong> : L'état d'un objet est défini par les valeurs de ses attributs à un moment donné. Il représente les données contenues dans l'objet.</p>
</li>
<li>
<p><strong>Comportement</strong> : Le comportement d'un objet est défini par ses méthodes. Il décrit ce que l'objet peut faire ou les actions qu'il peut effectuer.</p>
</li>

<header>POO</header>
<h3 id="principes">Principes</h3>
<ul>
<li><strong>Encapsulation</strong>
<ul>
<li>
<p>L'encapsulation est le mécanisme qui consiste à regrouper les données (attributs) et les méthodes (fonctions) qui manipulent ces données au sein d'une même unité appelée classe. Elle permet de restreindre l'accès direct à certains composants d'un objet, ce qui est un moyen de prévenir les interférences et les erreurs involontaires.</p>
</li>
<li>
<p><strong>Utilisation</strong> : En utilisant des modificateurs d'accès comme private, protected, et public, on peut contrôler la visibilité des membres d'une classe. Les méthodes publiques, souvent appelées getters et setters, sont utilisées pour accéder et modifier les attributs privés.</p>
</li>
</ul>
</li>
</ul>
<footer>Fabien HAINGUE</footer>
</section>

;" data-marpit-pagination-total="90">
<header>POO</header>
<ul>
<li><strong>Abstraction</strong>
<ul>
<li>
<p>L'abstraction consiste à cacher les détails complexes et à montrer seulement les fonctionnalités essentielles de l'objet. Cela permet de réduire la complexité et d'augmenter l'efficacité du programme.</p>
</li>
<li>
<p><strong>Utilisation</strong> : Les classes abstraites et les interfaces sont utilisées pour définir des contrats que les sous-classes doivent implémenter. Cela permet de se concentrer sur ce que l'objet fait plutôt que sur la manière dont il le fait.</p>
</li>
</ul>
</li>
</ul>
<footer>Fabien HAINGUE</footer>

<header>POO</header>
<ul>
<li>Héritage
<ul>
<li>
<p>L'héritage est un mécanisme qui permet à une classe (appelée sous-classe ou classe dérivée) d'hériter des propriétés et des comportements d'une autre classe (appelée super-classe ou classe de base). Cela favorise la réutilisation du code.</p>
</li>
<li>
<p><strong>Utilisation</strong> : L'héritage permet de créer une hiérarchie de classes où les sous-classes peuvent ajouter ou modifier des comportements tout en réutilisant le code de la super-classe.</p>
</li>
</ul>
</li>
</ul>
<footer>Fabien HAINGUE</footer>

<header>POO</header>
<ul>
<li>Polymorphisme
<ul>
<li>
<p>Le polymorphisme permet à des objets de différentes classes d'être traités de manière uniforme. Cela signifie qu'une méthode peut avoir plusieurs formes ou comportements en fonction de la classe à laquelle elle appartient.</p>
</li>
<li>
<p><strong>Utilisation</strong> : Le polymorphisme est souvent réalisé par le biais de la surcharge de méthodes (méthodes avec le même nom mais des paramètres différents) et de l'écrasement de méthodes (redéfinition d'une méthode de la super-classe dans une sous-classe).</p>
</li>
</ul>
</li>
</ul>
<footer>Fabien HAINGUE</footer>

<header>POO</header>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">ObjectSizeExample</span> {

<header>POO</header>
<p><strong>Explication</strong><br />
<strong>Types Primitifs</strong> : int et double sont des types primitifs. Ils occupent directement la mémoire nécessaire pour stocker leur valeur (4 octets pour int et 8 octets pour double selon l'architecture de votre système).</p>
<p><strong>Wrappers</strong> : Integer et Double sont des objets. En plus de la mémoire nécessaire pour stocker la valeur, ils ont un surcoût mémoire dû aux métadonnées de l'objet (comme l'en-tête de l'objet, qui peut inclure des informations sur le type, le hashcode, etc.).</p>
<p><strong>Estimation de la Taille Mémoire</strong><br />
Un objet en Java a généralement un en-tête de 12 à 16 octets (selon l'architecture JVM).<br />
Un Integer ou un Double nécessite donc environ 16 à 24 octets (en-tête + valeur).</p>
<footer>Fabien HAINGUE</footer>
</section>

<h3 id="objet">Objet</h3>
<p>Un objet en Java est une instance d'une classe. Il représente une entité concrète qui encapsule un état (données) et un comportement (méthodes).</p>

;" data-marpit-pagination-total="90">
<header>POO</header>
<h4 id="instance-dobjet">Instance d'objet</h4>
<ul>
<li><strong>Constructeur</strong> : Une méthode spéciale utilisée pour initialiser un nouvel objet. Le constructeur a le même nom que la classe et n'a pas de type de retour.
<ul>
<li><strong>Surcharge</strong> de constructeur : Une classe peut avoir plusieurs constructeurs avec des listes de paramètres différentes. Cela permet de créer des objets de différentes manières.</li>
<li><strong>Chaînage de constructeurs</strong> : Utilisation du mot-clé <code>this()</code> pour appeler un autre constructeur de la même classe, permettant ainsi de réutiliser le code d'initialisation.</li>
</ul>
</li>
</ul>
<footer>Fabien HAINGUE</footer>
</section>

;" data-marpit-pagination-total="90">
<header>POO</header>
<ul>
<li>
<p><strong>Auto-référence</strong></p>
<ul>
<li><code>this</code> : Un mot-clé qui fait référence à l'instance actuelle de la classe. Il est utilisé pour différencier les attributs de la classe des paramètres de méthode ayant le même nom.</li>
</ul>
</li>
<li>
<p><strong>Paramètre de fonction</strong></p>
<ul>
<li><strong>Passage par copie</strong> : En Java, les paramètres de méthode sont toujours passés par copie. Pour les objets, cela signifie que la référence à l'objet est copiée, pas l'objet lui-même. Ainsi, les modifications apportées à l'objet dans la méthode affectent l'objet original.</li>
</ul>
</li>
</ul>
<footer>Fabien HAINGUE</footer>

<ul>
<li><strong>Comparaison</strong>
<ul>
<li><strong>Référence vs État</strong> : La comparaison de deux objets peut se faire de deux manières:
<ul>
<li><strong>Référence</strong> : Utilisation de l'opérateur == pour vérifier si deux références pointent vers le même objet.</li>
<li><strong>État</strong> : Utilisation de la méthode equals() pour vérifier si deux objets ont le même état (mêmes valeurs d'attributs).</li>

</li>

<header>POO</header>
<ul>
<li><strong>Modificateurs de restrictions</strong><br />
Les <em>non-access modifiers</em> sont utilisés pour spécifier des comportements ou des propriétés supplémentaires des membres de classe ou des méthodes, sans affecter leur visibilité.
<ul>
<li><code>static</code> : Indique qu'un membre (attribut ou méthode) appartient à la classe elle-même plutôt qu'à une instance spécifique de la classe.</li>
<li><code>abstract</code> : Utilisé pour déclarer une classe ou une méthode qui doit être implémentée par une sous-classe. Une classe abstraite ne peut pas être instanciée.</li>
<li><code>final</code> : Indique qu'une variable ne peut pas être modifiée après son initialisation, qu'une méthode ne peut pas être redéfinie, ou qu'une classe ne peut pas être héritée.</li>
</ul>
</li>
</ul>
<footer>Fabien HAINGUE</footer>
</section>

<header>POO</header>
<ul>
<li><strong>Modificateurs de restrictions (moins connues)</strong>
<ul>
<li><code>synchronized</code> : Indique qu'une méthode ou un bloc de code ne peut être exécuté que par un seul thread à la fois.</li>
<li><code>volatile</code> : Indique qu'une variable est stockée dans la mémoire principale et non dans le cache du thread, garantissant ainsi que les modifications apportées par un thread sont visibles par les autres threads.</li>
<li><code>transient</code> : Indique qu'un attribut ne doit pas être sérialisé lorsque l'objet est converti en un flux d'octets.</li>
<li><code>native</code> : Indique qu'une méthode est implémentée dans un langage autre que Java, généralement en C ou C++.</li>
</ul>
</li>
</ul>
<footer>Fabien HAINGUE</footer>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java">  <span class="hljs-comment">// Classe de base abstraite</span>

      <span class="hljs-comment">// Constructeur</span>
      <span class="hljs-keyword">public</span> <span class="hljs-title function_">Animal</span><span class="hljs-params">(String name)</span> {
          <span class="hljs-built_in">this</span>.name = name;
          count++;
      }

      <span class="hljs-comment">// Surcharge de constructeur</span>
      <span class="hljs-keyword">public</span> <span class="hljs-title function_">Animal</span><span class="hljs-params">()</span> {
          <span class="hljs-built_in">this</span>(<span class="hljs-string">&quot;Unknown&quot;</span>); <span class="hljs-comment">// Chaînage de constructeurs</span>
      }

      <span class="hljs-comment">// Méthode abstraite</span>
      <span class="hljs-keyword">public</span> <span class="hljs-keyword">abstract</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">makeSound</span><span class="hljs-params">()</span>;

      <span class="hljs-comment">// Méthode statique</span>
      <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-type">int</span> <span class="hljs-title function_">getCount</span><span class="hljs-params">()</span> {
          <span class="hljs-keyword">return</span> count;
      }

      <span class="hljs-comment">// Redéfinition/Spécialisation de la méthode toString</span>
      <span class="hljs-meta">@Override</span>
      <span class="hljs-keyword">public</span> String <span class="hljs-title function_">toString</span><span class="hljs-params">()</span> {

      }

      <span class="hljs-meta">@Override</span>

          <span class="hljs-keyword">if</span> (obj == <span class="hljs-literal">null</span> || getClass() != obj.getClass()) <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;
          <span class="hljs-type">Animal</span> <span class="hljs-variable">animal</span> <span class="hljs-operator">=</span> (Animal) obj;
          <span class="hljs-keyword">return</span> name.equals(animal.name);

      <span class="hljs-comment">// Mutateur (getter) et Accesseur (setter)</span>
      <span class="hljs-keyword">public</span> String <span class="hljs-title function_">getName</span><span class="hljs-params">()</span> {

;" data-marpit-pagination-total="90">
<header>COO</header>
<h2 id="programmation-orient%C3%A9-composant">Programmation orienté composant</h2>
<p>La programmation orientée composant (POC) consiste à utiliser une approche modulaire de l'architecture d'un projet informatique, ce qui permet d'assurer au logiciel une meilleure lisibilité et une meilleure maintenance. Les développeurs, au lieu de créer un exécutable monolithique, se servent de briques réutilisables</p>
<p>La POC n'est pas sans similitudes avec la POO, puisqu'elle revient à utiliser une approche objet, non pas au sein du code, mais au niveau de l'architecture générale du logiciel.</p>
<p>La POC est particulièrement pratique pour le travail en équipe et permet d'industrialiser la création de logiciels.</p>
<footer>Fabien HAINGUE</footer>
</section>

;" data-marpit-pagination-total="90">
<header>COO</header>
<h3 id="composant">Composant</h3>
<p>Les caractéristiques clés d'un composant incluent :</p>
<ul>
<li>Encapsulation : Un composant cache ses détails d'implémentation et expose uniquement les interfaces nécessaires pour interagir avec lui.</li>
<li>Réutilisabilité : Les composants sont conçus pour être utilisés dans différents contextes ou applications.</li>
<li>Indépendance : Les composants peuvent être développés et déployés indépendamment les uns des autres.</li>
<li>Interopérabilité : Les composants peuvent interagir avec d'autres composants via des interfaces standardisées.</li>
</ul>
<footer>Fabien HAINGUE</footer>
</section>

<blockquote>
<p>Il existe de nombreuse pratique pour concevoir une architecture logiciel, d'un projet à l'autre il faut parfois tordre les pratiques mais l'important c'est <strong>KISS</strong> (Keep In Stupid and Simple) !<br />
Utilisez ce qu'il faut au bon moment, n'ayez pas peur de réarchitecturer vos applications, cela à un coup mais si vous avez fait les bon choix étapes par étapes alors votre code devrai être adaptable facilement.</p>

<header>Outils</header>
<h4 id="possibilit%C3%A9s">Possibilités</h4>
<ol>
<li><strong>Points d'arrêt (Breakpoints)</strong><br />
Vous pouvez définir des points d'arrêt dans votre code pour examiner l'état du programme à ce moment-là.</li>
<li><strong>Exécution pas à pas (Step Through)</strong><br />
<strong>Step Over</strong> : Exécute la ligne de code actuelle et passe à la suivante, sans entrer dans les méthodes appelées.<br />
<strong>Step Into</strong> : Entre dans la méthode appelée à la ligne de code actuelle pour l'exécuter ligne par ligne.<br />
<strong>Step Out</strong> : Termine l'exécution de la méthode actuelle et retourne à la méthode appelante.</li>
</ol>
<footer>Fabien HAINGUE</footer>
</section>

<li><strong>Inspection des variables</strong><br />

<li><strong>Pile d'appels (Call Stack)</strong><br />
Affiche la séquence des appels de méthode qui ont conduit à l'endroit actuel dans le code.</li>
<li><strong>Évaluation des expressions</strong><br />
Permet d'évaluer des expressions ou des appels de méthode pendant que le programme est en pause.</li>
<li><strong>Surveillance (Watches)</strong><br />
Permet de surveiller les valeurs de certaines expressions ou variables tout au long de l'exécution.</li>
</ol>

<h3 id="jshell">JShell</h3>
<p>JShell est un outil interactif de ligne de commande introduit dans Java 9, qui permet d'exécuter des snippets de code Java sans avoir besoin de créer une classe ou une méthode main. C'est un REPL (Read-Eval-Print Loop) pour Java, qui facilite l'apprentissage, le prototypage et le test rapide de code.</p>

<li>Feedback instantané<br />
Affiche les résultats des expressions et des instructions exécutées.</li>
<li>Déclarations et définitions<br />
Permet de déclarer des variables, des méthodes, et même des classes.</li>
<li>Commandes JShell<br />
Fournit des commandes spécifiques pour gérer l'environnement JShell, comme /list, /edit, et /exit.</li>

<h2 id="jvm--conteneurisation">JVM &amp; Conteneurisation</h2>
<p>Java est parfaitement conteneurisable, mais il faut passer par certaine étapes pour optimiser vos conteneurs.</p>
<p>Pour que votre architectire applicatif conteneurisés soit viable, il faut que le temps de démarrage de votre application soit le plus court possible et que vous soyez capable de détecter les anormalités de votre application(c.a.d de la JVM).</p>

<p>Kotlin est conçu pour être concis, expressif et sûr, tout en étant entièrement interopérable avec Java.</p>

<header>Conclusion</header>

<h2 id="conclusion">Conclusion</h2>
<p>En 2025, Java reste l'un des langages de programmation les plus populaires et les plus utilisés dans le monde.</p>
<p>Java a su évoluer sans cesse pour rester à la pointe des technologies modernes. Grâce à une communauté active, une feuille de route claire, et une grande compatibilité ascendante, il continue de séduire développeurs et entreprises.</p>
<details>
<summary><b>Pourquoi Java est-il toujours au top en 2025 ?</b></summary>
<ul>
<li><strong>Écosystème mature et vaste</strong> : Java dispose de bibliothèques, frameworks (comme Spring, Jakarta EE, Quarkus) et outils de développement très puissants qui couvrent tous les besoins, du développement web aux applications mobiles et cloud-native.</li>
<li><strong>Performance et scalabilité</strong> : Grâce aux optimisations constantes de la JVM (Java Virtual Machine), Java offre d'excellentes performances, y compris pour les applications à grande échelle.</li>
<li><strong>Multiplateforme</strong> : &quot;Write Once, Run Anywhere&quot; reste une réalité. Java fonctionne sur toutes les plateformes majeures, y compris les architectures cloud et serveurs modernes.</li>
<li><strong>Sécurité renforcée</strong> : Java intègre depuis longtemps des mécanismes de sécurité robustes, qui sont essentiels dans le développement d'applications critiques.</li>
<li><strong>Langage moderne</strong> : Avec les versions récentes (Java 17, 21 et au-delà), le langage introduit régulièrement des fonctionnalités modernes comme les records, les pattern matching, les sealed classes ou les virtual threads, rendant le code plus concis, lisible et performant.</li>
<li><strong>Communauté et support industriel</strong> : Java est soutenu par une communauté mondiale et des géants de l'industrie comme Oracle, Red Hat, Amazon et bien d'autres. Cela garantit des mises à jour régulières, un support à long terme (LTS), et une adoption continue.</li>
</ul>
</details>
<p>En résumé, Java n’est pas un langage du passé, c’est un langage d’avenir, prêt à relever les défis du développement logiciel moderne. Que ce soit pour des applications d’entreprise, des microservices, de l’intelligence artificielle, ou du cloud computing, Java reste un choix solide, pérenne et performant.</p>
<footer>Fabien HAINGUE</footer>
</section>
