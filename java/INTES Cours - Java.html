<p><a href="https://fr.wikipedia.org/wiki/Java_(technique)">Java</a> est un langage de <strong>programmation orient objet</strong>.<br />
La version 1.0 de Java est sortie en <strong>1995</strong> par la socit <a href="https://fr.wikipedia.org/wiki/Sun_Microsystems">Sun Microsystems</a>.</p>
<br />
<p>A l'poque, Java se dmarquait des autres langages car il tait <strong>indpendant de la plateforme matrielle</strong>.<br />
Pour cela Java s'abstrait du systme d'exploitation grce  la Java Virtual Machine, c'est un <strong>langage interprt</strong>.</p>

;" data-marpit-pagination-total="90">
<header>JVM</header>

<h3 id="java-virtual-machine">Java Virtual Machine</h3>
<p>La machine virtuelle Java ou JVM (Java Virtual Machine) est un environnement d'excution pour applications Java.</p>
<p>C'est un des lments les plus importants de la plate-forme Java. Elle assure l'indpendance du matriel et du systme d'exploitation lors de l'excution des applications Java. Une application Java ne s'excute pas directement dans le systme d'exploitation mais dans une machine virtuelle qui s'excute dans le systme d'exploitation et propose une couche d'abstraction entre l'application Java et ce systme.</p>
<blockquote>
<p>Son mode de fonctionnement est relativement similaire  celui d'un ordinateur :<br />
elle excute des instructions qui manipulent diffrentes zones de mmoire ddies de la JVM.</p>
</blockquote>
<footer>Fabien HAINGUE</footer>
</section>

<h3 id="compilation-et-interpretation">Compilation et Interpretation</h3>
<p>La machine virtuelle ne connat pas le langage Java : elle ne connat que le bytecode qui est issu de la compilation de codes sources crits en Java.</p>

<header>JVM</header>
<h4 id="pile">PILE</h4>
<p>Chaque thread possde sa propre pile qui contient les variables qui ne sont accessibles que par le thread telles que les variables locales, les paramtres, les valeurs de retour de chaque mthode invoque par le thread.</p>
<p>Seules des donnes de type primitif et des rfrences  des objets peuvent tre stockes dans la pile. La pile ne peut pas contenir d'objets.</p>
<p>La taille d'une pile peut tre prcise  la machine virtuelle.</p>
<p>Si la taille d'une pile est trop petite pour les besoins des traitements d'un thread alors une exception de type <strong>StackOverflowError</strong> est leve.</p>
<p>Si la mmoire de la JVM ne permet pas l'allocation de la pile d'un nouveau thread alors une exception de type <strong>OutOfMemoryError</strong> est leve.</p>
<footer>Fabien HAINGUE</footer>
</section>

;" data-marpit-pagination-total="90">
<header>JVM</header>
<h4 id="heap">HEAP</h4>
<p>Cette zone de mmoire est partage par tous les threads de la JVM : elle stocke toutes les instances des objets crs.</p>
<p>Tous les objets crs sont obligatoirement stocks dans le tas (heap) et sont donc partags par tous les threads. Comme les tableaux sont des objets en Java, les tableaux sont stocks dans le tas mme si ce sont des tableaux de types primitifs.</p>
<p>La libration de cet espace mmoire est effectue grce  un mcanisme automatique implment dans la JVM : le ramasse-miettes (garbage collector). Le ou les algorithmes utiliss pour l'implmentation du ramasse-miettes sont  la discrtion du fournisseur de la JVM.</p>
<p>La taille du tas peut tre fixe ou variable durant l'excution de la JVM : dans ce dernier cas, une taille initiale est fournie et cette taille peut grossir jusqu' un maximum dfini.</p>
<p>Si la taille du heap ne permet pas le stockage d'un objet en cours de cration, alors une exception de type <strong>OutOfMemoryError</strong> est leve.</p>
<footer>Fabien HAINGUE</footer>
</section>

<header>JVM</header>
<h4 id="autres-zones-m%C3%A9moire">Autres zones mmoire</h4>
<ul>
<li>
<p>Method area<br />
Cette zone de la mmoire, partage par tous les threads, stocke la dfinition des classes et interfaces, le code des constructeurs et des mthodes, les constantes, les variables de classe (variables static) ...</p>
<p>Comme pour la pile, seules des donnes de type primitif ou des rfrences  des objets peuvent tre stockes dans cette zone de mmoire. La diffrence est que cette zone de mmoire est accessible  tous les threads. Il est donc important dans un contexte multithread de scuriser l'accs  une variable static mme si elle est de type primitif.</p>
</li>
<li>
<p>Code cache<br />
Cette zone de la mmoire stocke le rsultat compil du code des mthodes. La taille par dfaut est gnralement de 32Mo.</p>
</li>
</ul>
<footer>Fabien HAINGUE</footer>
</section>

<header>JVM</header>
<h3 id="garbage-collector">Garbage collector</h3>
<center>
<img src="../resources/images/java-objectlifecycle.png" />
</center>
<p>Le ramasse-miettes est une fonctionnalit de la JVM qui a pour rle de grer la mmoire notamment en librant celle des objets qui ne sont plus utiliss.</p>
<p>La rgle principale pour dterminer qu'un objet n'est plus utilis est de vrifier qu'il n'existe plus aucun autre objet qui lui fait rfrence. Ainsi un objet est considr comme librable par le ramasse-miettes lorsqu'il n'existe plus aucune rfrence dans la JVM pointant vers cet objet.</p>
<footer>Fabien HAINGUE</footer>

<header>JVM</header>
<h3 id="implementation-de-la-jvm">Implementation de la JVM</h3>
<p>Les spcifications de la machine virtuelle Java dfinissent :</p>
<ul>
<li>Les concepts du langage Java</li>
<li>Le format des fichiers .class</li>
<li>Les fonctionnalits de la JVM</li>
<li>Le chargement des fichiers .class</li>
<li>Le bytecode</li>
<li>La gestion des threads et des accs concurrents</li>
<li>...</li>
</ul>
<footer>Fabien HAINGUE</footer>

;" data-marpit-pagination-total="90">
<header>JVM</header>
<p>Les fonctionnalits de la JVM dcrites dans les <strong>spcifications sont abstraites</strong> : elles dcrivent les fonctionnalits requises mais ne fournissent aucune implmentation ou algorithme d'implmentation. <strong>L'implmentation est  la charge du fournisseur</strong> de la JVM.</p>
<p>Il existe de nombreuses implmentations de JVM dont les plus connues sont celles de Sun Microsystems/Oracle (HotSpot), IBM (J9), BEA/Oracle (JRockit), Azul (Zing), ...</p>
<blockquote>
<p><strong>Le respect strict de ces spcifications par une implmentation de la JVM garantit la portabilit et la bonne excution du bytecode.</strong></p>
</blockquote>
<footer>Fabien HAINGUE</footer>

<header>POO</header>
<ul>
<li><strong>Mthodes</strong> : Les mthodes sont des fonctions dfinies dans une classe. Elles dcrivent les comportements ou les actions que les objets de la classe peuvent effectuer. On dit que l'on &quot;<strong>invoque</strong>&quot; une mthode et que l'on fait appel  une fonction.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Person</span> {
  String name;
  <span class="hljs-type">int</span> age;

  String <span class="hljs-title function_">toString</span><span class="hljs-params">()</span> {
    <span class="hljs-keyword">return</span> name + <span class="hljs-string">&quot;(&quot;</span> + age + (age &gt; <span class="hljs-number">1</span> ? <span class="hljs-string">&quot;ans&quot;</span> : <span class="hljs-string">&quot;an&quot;</span>) + <span class="hljs-string">&quot;)&quot;</span>;
  }
}
</code></pre>

<header>POO</header>

<ul>
<li><strong>Encapsulation</strong>
<ul>
<li>
<p>L'encapsulation est le mcanisme qui consiste  regrouper les donnes (attributs) et les mthodes (fonctions) qui manipulent ces donnes au sein d'une mme unit appele classe. Elle permet de restreindre l'accs direct  certains composants d'un objet, ce qui est un moyen de prvenir les interfrences et les erreurs involontaires.</p>
</li>
<li>
<p><strong>Utilisation</strong> : En utilisant des modificateurs d'accs comme private, protected, et public, on peut contrler la visibilit des membres d'une classe. Les mthodes publiques, souvent appeles getters et setters, sont utilises pour accder et modifier les attributs privs.</p>
</li>
</ul>
</li>
</ul>
<footer>Fabien HAINGUE</footer>

<li><strong>Abstraction</strong>

<li>
<p>L'abstraction consiste  cacher les dtails complexes et  montrer seulement les fonctionnalits essentielles de l'objet. Cela permet de rduire la complexit et d'augmenter l'efficacit du programme.</p>
</li>
<li>
<p><strong>Utilisation</strong> : Les classes abstraites et les interfaces sont utilises pour dfinir des contrats que les sous-classes doivent implmenter. Cela permet de se concentrer sur ce que l'objet fait plutt que sur la manire dont il le fait.</p>

<ul>
<li>Hritage

<p>L'hritage est un mcanisme qui permet  une classe (appele sous-classe ou classe drive) d'hriter des proprits et des comportements d'une autre classe (appele super-classe ou classe de base). Cela favorise la rutilisation du code.</p>
</li>
<li>
<p><strong>Utilisation</strong> : L'hritage permet de crer une hirarchie de classes o les sous-classes peuvent ajouter ou modifier des comportements tout en rutilisant le code de la super-classe.</p>
</li>

<header>POO</header>
<p><strong>Explication</strong><br />
<strong>Types Primitifs</strong> : int et double sont des types primitifs. Ils occupent directement la mmoire ncessaire pour stocker leur valeur (4 octets pour int et 8 octets pour double selon l'architecture de votre systme).</p>
<p><strong>Wrappers</strong> : Integer et Double sont des objets. En plus de la mmoire ncessaire pour stocker la valeur, ils ont un surcot mmoire d aux mtadonnes de l'objet (comme l'en-tte de l'objet, qui peut inclure des informations sur le type, le hashcode, etc.).</p>
<p><strong>Estimation de la Taille Mmoire</strong><br />
Un objet en Java a gnralement un en-tte de 12  16 octets (selon l'architecture JVM).<br />
Un Integer ou un Double ncessite donc environ 16  24 octets (en-tte + valeur).</p>
<footer>Fabien HAINGUE</footer>

<h4 id="instance-dobjet">Instance d'objet</h4>

<ul>
<li><strong>Surcharge</strong> de constructeur : Une classe peut avoir plusieurs constructeurs avec des listes de paramtres diffrentes. Cela permet de crer des objets de diffrentes manires.</li>
<li><strong>Chanage de constructeurs</strong> : Utilisation du mot-cl <code>this()</code> pour appeler un autre constructeur de la mme classe, permettant ainsi de rutiliser le code d'initialisation.</li>
</ul>
</li>

<li><code>toString()</code> : Mthode qui retourne une reprsentation sous forme de chane de caractres de l'objet.</li>
<li><code>hashCode()</code> : Mthode qui retourne un code de hachage pour l'objet, utilis dans les collections bases sur le hachage comme HashMap.</li>
</ul>
</li>
</ul>

;" data-marpit-pagination-total="90">
<header>POO</header>
<ul>
<li><strong>Modificateurs de restrictions</strong><br />
Les <em>non-access modifiers</em> sont utiliss pour spcifier des comportements ou des proprits supplmentaires des membres de classe ou des mthodes, sans affecter leur visibilit.
<ul>
<li><code>static</code> : Indique qu'un membre (attribut ou mthode) appartient  la classe elle-mme plutt qu' une instance spcifique de la classe.</li>
<li><code>abstract</code> : Utilis pour dclarer une classe ou une mthode qui doit tre implmente par une sous-classe. Une classe abstraite ne peut pas tre instancie.</li>
<li><code>final</code> : Indique qu'une variable ne peut pas tre modifie aprs son initialisation, qu'une mthode ne peut pas tre redfinie, ou qu'une classe ne peut pas tre hrite.</li>
</ul>
</li>
</ul>
<footer>Fabien HAINGUE</footer>
</section>

<header>POO</header>
<ul>
<li><strong>Modificateurs de restrictions (moins connues)</strong>
<ul>
<li><code>synchronized</code> : Indique qu'une mthode ou un bloc de code ne peut tre excut que par un seul thread  la fois.</li>
<li><code>volatile</code> : Indique qu'une variable est stocke dans la mmoire principale et non dans le cache du thread, garantissant ainsi que les modifications apportes par un thread sont visibles par les autres threads.</li>
<li><code>transient</code> : Indique qu'un attribut ne doit pas tre srialis lorsque l'objet est converti en un flux d'octets.</li>
<li><code>native</code> : Indique qu'une mthode est implmente dans un langage autre que Java, gnralement en C ou C++.</li>
</ul>
</li>
</ul>
<footer>Fabien HAINGUE</footer>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java">  <span class="hljs-comment">// Classe de base abstraite</span>
  <span class="hljs-keyword">abstract</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Animal</span> {
      <span class="hljs-keyword">private</span> String name;
      <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-type">int</span> <span class="hljs-variable">count</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; <span class="hljs-comment">// Variable statique pour compter les instances</span>

      <span class="hljs-comment">// Constructeur</span>
      <span class="hljs-keyword">public</span> <span class="hljs-title function_">Animal</span><span class="hljs-params">(String name)</span> {
          <span class="hljs-built_in">this</span>.name = name;
          count++;
      }

      <span class="hljs-comment">// Surcharge de constructeur</span>
      <span class="hljs-keyword">public</span> <span class="hljs-title function_">Animal</span><span class="hljs-params">()</span> {
          <span class="hljs-built_in">this</span>(<span class="hljs-string">&quot;Unknown&quot;</span>); <span class="hljs-comment">// Chanage de constructeurs</span>
      }

      <span class="hljs-comment">// Mthode abstraite</span>
      <span class="hljs-keyword">public</span> <span class="hljs-keyword">abstract</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">makeSound</span><span class="hljs-params">()</span>;

      <span class="hljs-comment">// Mthode statique</span>
      <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-type">int</span> <span class="hljs-title function_">getCount</span><span class="hljs-params">()</span> {
          <span class="hljs-keyword">return</span> count;
      }

      <span class="hljs-comment">// Redfinition/Spcialisation de la mthode toString</span>
      <span class="hljs-meta">@Override</span>
      <span class="hljs-keyword">public</span> String <span class="hljs-title function_">toString</span><span class="hljs-params">()</span> {
          <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;Animal: &quot;</span> + name;
      }

      <span class="hljs-comment">// Redfinition/Spcialisation de la mthode equals</span>
      <span class="hljs-meta">@Override</span>
      <span class="hljs-keyword">public</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">equals</span><span class="hljs-params">(Object obj)</span> {
          <span class="hljs-keyword">if</span> (<span class="hljs-built_in">this</span> == obj) <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;
          <span class="hljs-keyword">if</span> (obj == <span class="hljs-literal">null</span> || getClass() != obj.getClass()) <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;
          <span class="hljs-type">Animal</span> <span class="hljs-variable">animal</span> <span class="hljs-operator">=</span> (Animal) obj;
          <span class="hljs-keyword">return</span> name.equals(animal.name);
      }

      <span class="hljs-comment">// Mutateur (getter) et Accesseur (setter)</span>
      <span class="hljs-keyword">public</span> String <span class="hljs-title function_">getName</span><span class="hljs-params">()</span> {
          <span class="hljs-keyword">return</span> name;
      }

      <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">setName</span><span class="hljs-params">(String name)</span> {
          <span class="hljs-built_in">this</span>.name = name;
      }
  }

  <span class="hljs-comment">// Classe drive</span>
  <span class="hljs-keyword">class</span> <span class="hljs-title class_">Dog</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_">Animal</span> {
      <span class="hljs-keyword">private</span> <span class="hljs-type">int</span> age;
      <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> String breed;

      <span class="hljs-comment">// Constructeur</span>
      <span class="hljs-keyword">public</span> <span class="hljs-title function_">Dog</span><span class="hljs-params">(String name, <span class="hljs-type">int</span> age, String breed)</span> {
          <span class="hljs-built_in">super</span>(name); <span class="hljs-comment">// Appel du constructeur de la classe parente</span>

          <span class="hljs-built_in">this</span>.breed = breed;

      <span class="hljs-comment">// Implmentation de la mthode abstraite</span>
      <span class="hljs-meta">@Override</span>
      <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">makeSound</span><span class="hljs-params">()</span> {

  }

  <span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Main</span> {

          <span class="hljs-type">Dog</span> <span class="hljs-variable">dog2</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Dog</span>(<span class="hljs-string">&quot;Max&quot;</span>, <span class="hljs-number">5</span>, <span class="hljs-string">&quot;Bulldog&quot;</span>);

          <span class="hljs-comment">// Comparaison d&#x27;objets</span>
          System.out.println(<span class="hljs-string">&quot;dog1 equals dog2: &quot;</span> + dog1 == dog2);
          <span class="hljs-type">Dog</span> <span class="hljs-variable">dog3</span> <span class="hljs-operator">=</span> dog1;
          System.out.println(<span class="hljs-string">&quot;dog1 equals dog3: &quot;</span> + dog1 == dog3);

          System.out.println(<span class="hljs-string">&quot;dog1 equals dog2: &quot;</span> + dog1.equals(dog2));

          <span class="hljs-comment">// Utilisation de la mthode statique</span>

          <span class="hljs-comment">// Utilisation de toString</span>

      }
  }

;" data-marpit-pagination-total="90">
<header>COO</header>
<h2 id="programmation-orient%C3%A9-composant">Programmation orient composant</h2>
<p>La programmation oriente composant (POC) consiste  utiliser une approche modulaire de l'architecture d'un projet informatique, ce qui permet d'assurer au logiciel une meilleure lisibilit et une meilleure maintenance. Les dveloppeurs, au lieu de crer un excutable monolithique, se servent de briques rutilisables</p>
<p>La POC n'est pas sans similitudes avec la POO, puisqu'elle revient  utiliser une approche objet, non pas au sein du code, mais au niveau de l'architecture gnrale du logiciel.</p>
<p>La POC est particulirement pratique pour le travail en quipe et permet d'industrialiser la cration de logiciels.</p>
<footer>Fabien HAINGUE</footer>
</section>

;" data-marpit-pagination-total="90">
<header>COO</header>
<h3 id="composant">Composant</h3>
<p>Les caractristiques cls d'un composant incluent :</p>
<ul>
<li>Encapsulation : Un composant cache ses dtails d'implmentation et expose uniquement les interfaces ncessaires pour interagir avec lui.</li>
<li>Rutilisabilit : Les composants sont conus pour tre utiliss dans diffrents contextes ou applications.</li>
<li>Indpendance : Les composants peuvent tre dvelopps et dploys indpendamment les uns des autres.</li>
<li>Interoprabilit : Les composants peuvent interagir avec d'autres composants via des interfaces standardises.</li>
</ul>
<footer>Fabien HAINGUE</footer>
</section>

<span class="hljs-keyword">data</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Person</span>(<span class="hljs-keyword">val</span> name: String, <span class="hljs-keyword">val</span> age: <span class="hljs-built_in">Int</span>)

<span class="hljs-comment">// Fonction principale</span>
<span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span> {
    <span class="hljs-comment">// Cration d&#x27;une instance de Person</span>
    <span class="hljs-keyword">val</span> person = Person(<span class="hljs-string">&quot;Alice&quot;</span>, <span class="hljs-number">30</span>)

    <span class="hljs-comment">// Utilisation d&#x27;une expression lambda pour filtrer une liste</span>
    <span class="hljs-keyword">val</span> people = listOf(Person(<span class="hljs-string">&quot;Alice&quot;</span>, <span class="hljs-number">30</span>), Person(<span class="hljs-string">&quot;Bob&quot;</span>, <span class="hljs-number">25</span>))
    <span class="hljs-keyword">val</span> adults = people.filter { it.age &gt;= <span class="hljs-number">18</span> }

    <span class="hljs-comment">// Affichage des rsultats</span>
    println(<span class="hljs-string">&quot;Adults: <span class="hljs-variable">$adults</span>&quot;</span>)
}
</code></pre>

<header>Conclusion</header>

<h2 id="conclusion">Conclusion</h2>
<p>En 2025, Java reste l'un des langages de programmation les plus populaires et les plus utiliss dans le monde.</p>
<p>Java a su voluer sans cesse pour rester  la pointe des technologies modernes. Grce  une communaut active, une feuille de route claire, et une grande compatibilit ascendante, il continue de sduire dveloppeurs et entreprises.</p>
<details>
<summary><b>Pourquoi Java est-il toujours au top en 2025 ?</b></summary>
<ul>
<li><strong>cosystme mature et vaste</strong> : Java dispose de bibliothques, frameworks (comme Spring, Jakarta EE, Quarkus) et outils de dveloppement trs puissants qui couvrent tous les besoins, du dveloppement web aux applications mobiles et cloud-native.</li>
<li><strong>Performance et scalabilit</strong> : Grce aux optimisations constantes de la JVM (Java Virtual Machine), Java offre d'excellentes performances, y compris pour les applications  grande chelle.</li>
<li><strong>Multiplateforme</strong> : &quot;Write Once, Run Anywhere&quot; reste une ralit. Java fonctionne sur toutes les plateformes majeures, y compris les architectures cloud et serveurs modernes.</li>
<li><strong>Scurit renforce</strong> : Java intgre depuis longtemps des mcanismes de scurit robustes, qui sont essentiels dans le dveloppement d'applications critiques.</li>
<li><strong>Langage moderne</strong> : Avec les versions rcentes (Java 17, 21 et au-del), le langage introduit rgulirement des fonctionnalits modernes comme les records, les pattern matching, les sealed classes ou les virtual threads, rendant le code plus concis, lisible et performant.</li>
<li><strong>Communaut et support industriel</strong> : Java est soutenu par une communaut mondiale et des gants de l'industrie comme Oracle, Red Hat, Amazon et bien d'autres. Cela garantit des mises  jour rgulires, un support  long terme (LTS), et une adoption continue.</li>
</ul>
</details>
<p>En rsum, Java nest pas un langage du pass, cest un langage davenir, prt  relever les dfis du dveloppement logiciel moderne. Que ce soit pour des applications dentreprise, des microservices, de lintelligence artificielle, ou du cloud computing, Java reste un choix solide, prenne et performant.</p>
