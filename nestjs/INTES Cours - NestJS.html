<p>On retrouve le mme principes:</p>
<ul>
<li><strong>Controller</strong>: ensemble de classe grant les entres/sorties de lapplication</li>
<li><strong>Module</strong>: ensemble de classe liant les diffrentes parties du projet</li>
<li><strong>Provider</strong> (~Service): ensemble de classe grant les logiques</li>
</ul>
<p>Avec Nest.js, vous pouvez crire votre code en Javascript classique (vanilla) ou en TypeScript.</p>
<blockquote>
<p>Il est conseill dutiliser TypeScript.<br /><br />
TypeScript est une variante du Javascript,  cest la mme chose, mais avec du typage .</p>

<header>Nest.js</header>
<p>Lannotation <strong>@Controller</strong> signaler au conteneur Nest IoC que cette classe est un contrleur, et on peut utiliser certains paramtres pour modifier lutilisation de cette classe (ex: path).<br /><br />
Ensuite, jutilise lannotation <strong>@Get</strong> pour dfinir la mthode HTTP servant  excuter la mthode getHello.<br /><br />
Il existe toutes les mthodes HTTP: <strong>@GET</strong>, <strong>@POST</strong>, <strong>@DELETE</strong>, <strong>@PUT</strong>, </p>
<p>Dans le constructeur de la classe, vous pouvez voir quil y a un seul paramtre HelloService.<br />
Cela sert  demander au conteneur Nest IoC de nous fournir une instance d'un objet (HelloService).</p>
<footer>Fabien HAINGUE</footer>

<span class="hljs-keyword">export</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">HelloService</span> {

<header>Nest.js</header>
<p>Par exemple, si vous dfinissez un ensemble de classe permettant de grer des utilisateurs, vous devez crer un module et y placer toutes vos classes dedans.</p>
<p>Chaque application a un <strong>module racine</strong> dfini dans le fichier  app.module.ts .<br />
C est dans ce module que vous allez importer vos modules enfant (ex: User modules/Item module) et des modules externes (orm, hbs, ).</p>
<p>Un module est par dfaut un <strong>singleton</strong>, ce qui permet dutiliser la mme instance dune classe dans plusieurs modules layant import.<br />
Un module utilis dans plusieurs modules est appel un <strong>shared module</strong>.</p>
<footer>Fabien HAINGUE</footer>
