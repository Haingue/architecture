<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Community Bookstore – Liste des livres</title>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Livres disponibles</h1>

    <!-- Barre de recherche -->
    <div class="mb-6">
        <input type="text" placeholder="Rechercher un livre..."
               class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Liste des livres -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="book : ${books}" class="bg-white p-4 rounded-lg shadow-md">
            <h2 th:text="${book.title}" class="text-xl font-semibold text-gray-800 mb-2"></h2>
            <p th:text="'Auteur : ' + ${book.author}" class="text-gray-600 mb-2"></p>
            <p th:text="'Année : ' + ${book.publicationDate}" class="text-gray-600 mb-4"></p>
            <button th:if="${book.available}"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Emprunter
            </button>
            <button th:unless="${book.available}"
                    class="bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded cursor-not-allowed" disabled>
                Indisponible
            </button>
        </div>
    </div>
</div>
</body>
</html>
