<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script src="/js/public/book-catalogue.js"></script>

    <title>Community Bookstore ‚Äì Liste des livres</title>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Livres disponibles</h1>

    <!-- Barre de recherche -->
    <div class="mb-6 flex flex-wrap">
        <form action="">
            <label class="flex flex-auto">
                <input type="text" placeholder="Rechercher un livre..."
                       class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </label>
            <div class="flex flex-0">
                <button type="submit" class="w-full text-white bg-blue box-border border border-transparent hover:bg-blue-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">üîç</button>
            </div>
        </form>
    </div>

    <!-- Liste des livres -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="book : ${books.content()}" class="bg-white p-4 rounded-lg shadow-md">
            <h2 th:text="${book.title}" class="text-xl font-semibold text-gray-800 mb-2"></h2>
            <p th:text="'Auteur : ' + ${book.author}" class="text-gray-600 mb-2"></p>
            <p th:text="'Ann√©e : ' + ${book.publicationDate}" class="text-gray-600 mb-4"></p>
            <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Rendre
            </button>
        </div>
    </div>
</div>
</body>
</html>
