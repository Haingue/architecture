<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Community Bookstore â€“ Emprunt/Retour</title>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8 max-w-md">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Emprunter/Retourner un livre</h1>

    <!-- Formulaire d'emprunt/retour -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <div th:if="${book}" class="mb-4">
            <h2 th:text="${book.title}" class="text-2xl font-semibold text-gray-800 mb-2"></h2>
            <p th:text="'Auteur : ' + ${book.author}" class="text-gray-600 mb-4"></p>
        </div>

        <form th:action="@{/books/borrow}" method="post" class="space-y-4">
            <input type="hidden" th:name="isbn" th:value="${book.isbn}">

            <div th:if="${book.available}">
                <button type="submit"
                        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Emprunter ce livre
                </button>
            </div>

            <div th:unless="${book.available}">
                <button type="button"
                        class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Retourner ce livre
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
