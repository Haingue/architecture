<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
</head>
<body class="bg-gray-100">
  <header th:replace="fragments/header :: ${true} ? 'header' : 'header-connected'"></header>

  <div th:if="${errorMessage}">
    <div th:replace="fragments/alert :: alert (type='danger', message=${errorMessage})"></div>
  </div>

  <main class="p-12">

    <form th:action="@{/login}" method="post" class="space-y-4">
      <div>
        <label for="username" class="block text-gray-700 font-bold mb-2">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" required
               class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Entrez votre nom d'utilisateur">
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-bold mb-2">Mot de passe</label>
        <input type="password" id="password" name="password" required
               class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Entrez votre mot de passe">
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input type="checkbox" id="remember" name="remember" class="mr-2">
          <label for="remember" class="text-gray-700">Se souvenir de moi</label>
        </div>
        <a href="#" class="text-blue-600 hover:underline">Mot de passe oubli√© ?</a>
      </div>
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
        Se connecter
      </button>
    </form>

    <!-- Lien vers l'inscription -->
    <div class="mt-6 text-center">
      <p class="text-gray-600">Vous n'avez pas de compte ? <a href="/register" class="text-blue-600 hover:underline">S'inscrire</a></p>
    </div>

</main>

  <footer th:replace="fragments/footer :: footer"></footer>

  <div th:replace="fragments/imports :: imports"></div>
</body>
</html>
