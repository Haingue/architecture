<header>INTES - Conteneurisation</header>
<h2 id="conteneur">Conteneur</h2>
<p>Un conteneur est un groupe de processus isolé de son hôte.<br />
Docker a rendu la création de conteneur plus facile en deux étapes:</p>
<ol>
<li>Créer une image de conteneur <em><strong>(recette de cuisine)</strong></em>
<ul>
<li>Ecrire un fichier de configuration (Dockerflile en YAML)
<ul>
<li>Spécifier l'image de base</li>
<li>Installer les dépendances</li>
<li>Copier les fichiers de l'application</li>
<li>Exposer les ports</li>
<li>Définir la commande de démarrage</li>
</ul>
</li>
<li>Fabriquer l'image de conteneur (binaire)</li>
</ul>
</li>
<li>Lancer un conteneur à partir d'une image <em><strong>(réalisation de la recette)</strong></em></li>
</ol>
<footer>Fabien HAINGUE</footer>

<p>
  Une image de conteneur va décrire comment créer un conteneur pour exécuter votre programme.
<p>Et pour cela, vous avez besoin d'un fichier <strong><a href="https://docs.docker.com/engine/reference/builder/">Dockerfile</a></strong>.</p>
<p>Un Dockerfile est un fichier écrit en <strong><a href="https://fr.wikipedia.org/wiki/YAML">YAML</a></strong> qui sert à décrire toutes les étapes pour créer votre conteneur.</p>
</p>
<p>
  Toutes les images docker sont stockées dans un registre d'image.<br />
  Toutes les images que vous créez sont stockées sur votre registre local, mais il existe des registres sur internet, comme <span><b><a href="https://hub.docker.com/">DockerHub</a></b></span> qui est le registre officiel de Docker.
<p>
<footer>Fabien HAINGUE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="INTES - Conteneurisation" data-footer="Fabien HAINGUE" data-theme="default" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');

;" data-marpit-pagination-total="43">
<header>INTES - Conteneurisation</header>
<h3 id="contenu-dun-dockerfile">Contenu d'un Dockerfile</h3>
<h4 id="image-de-base">Image de base</h4>
<p>La première instruction d'un Dockerfile est une instruction spécifiant l'image de base utilisé pour votre image:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-string">FROM</span> <span class="hljs-string">&lt;image&gt;:&lt;tag&gt;</span>
</code></pre>
<p>Vous pouvez utiliser l'une de vos images ou utiliser une image officielle depuis <a href="https://hub.docker.com/">DockerHub</a>.</p>
<p>Il y a plusieurs types d'image de base, pour choisir la bonne il faut d'abord comprendre ce dont vous avez besoins (<a href="https://redhat-connect.gitbook.io/catalog-help/container-images/container-image-details/container-image-types">voir article</a>).</p>
<footer>Fabien HAINGUE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-header="INTES - Conteneurisation" data-footer="Fabien HAINGUE" data-theme="default" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');

" lang="fr-FR" data-marpit-pagination="14" style="--paginate:true;--header:INTES - Conteneurisation;--footer:Fabien HAINGUE;--theme:default;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css')
;" data-marpit-pagination-total="43">
<header>INTES - Conteneurisation</header>
<p>Une image doit être la plus légère possible pour pouvoir démarrer rapidement et avec le moins d'outils/librairies superflus pour limiter la surface de cyber-attaque.</p>
<blockquote>
<p>Utiliser une image de base <strong>slim</strong> ou <strong>distroless</strong> vous permettra d'avoir une image très légère, mais avec peu d'outils pour lancer votre application (ex: <a href="https://hub.docker.com/_/alpine">alpine</a>).<br /><br />
Utiliser une image <strong>flatpack</strong> vous permettra d'avoir accès à de nombreux outils, mais alourdira drastiquement votre image (ex: <a href="https://hub.docker.com/_/debian">debian</a>).</p>
</blockquote>
<footer>Fabien HAINGUE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-header="INTES - Conteneurisation" data-footer="Fabien HAINGUE" data-theme="default" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');

;" data-marpit-pagination-total="43">
<header>INTES - Conteneurisation</header>
<blockquote>
<p><strong>Attention</strong>: utilisez uniquement des images officielles et vérifiées, plus de 50% des images sur DockerHub (sur 4 millions) ont des vulnérabilités.<br />
<img src="../resources/images/docker-dockerhub-official-image.png" alt="" /></p>
</blockquote>
<footer>Fabien HAINGUE</footer>

;" data-marpit-pagination-total="43">
<header>INTES - Conteneurisation</header>
<h4 id="dossier-de-travail">Dossier de travail</h4>
<p>Il est judicieux de préciser dans quel dossier du conteneur on souhaite se placer pour la suite.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-string">WORKDIR</span> <span class="hljs-string">&lt;path&gt;</span>
</code></pre>
<blockquote>
<p><strong>Conseil</strong>: ne vous mettez jamais à la racine de votre conteneur (<strong>/</strong>).<br />
Si une personne arrive à se connecter à votre conteneur via votre application, elle pourra plus facilement prendre la main du conteneur en étant à la racine du système.<br /></p>
</blockquote>
<footer>Fabien HAINGUE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-header="INTES - Conteneurisation" data-footer="Fabien HAINGUE" data-theme="default" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');

;" data-marpit-pagination-total="43">
<header>INTES - Conteneurisation</header>
<h4 id="importation-de-fichier">Importation de fichier</h4>
<p>Maintenant, vous pouvez importer des fichiers tiers à l'intérieur de votre conteneur pour les utiliser, comme votre code source.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-string">ADD</span> <span class="hljs-string">&lt;fichier</span> <span class="hljs-string">ou</span> <span class="hljs-string">dossier</span> <span class="hljs-string">sur</span> <span class="hljs-string">votre</span> <span class="hljs-string">machine</span> <span class="hljs-string">hôte&gt;</span> <span class="hljs-string">&lt;chemin</span> <span class="hljs-string">dans</span> <span class="hljs-string">votre</span> <span class="hljs-string">conteneur&gt;</span>
</code></pre>
<footer>Fabien HAINGUE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-header="INTES - Conteneurisation" data-footer="Fabien HAINGUE" data-theme="default" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');

;" data-marpit-pagination-total="43">
<header>INTES - Conteneurisation</header>
<h4 id="exposition-de-port">Exposition de port</h4>
<p>Si votre application utilise des ports de communication, vous devez les préciser.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-string">EXPOSE</span> <span class="hljs-number">8080</span>
</code></pre>
<blockquote>
<p><strong>Conseil</strong>: exposez uniquement les ports dont vous avez besoin, cela limitera votre surface d'attaque</p>
</blockquote>
<footer>Fabien HAINGUE</footer>
</section>

;" data-marpit-pagination-total="43">
<header>INTES - Conteneurisation</header>
<h4 id="lancement-de-commande">Lancement de commande</h4>
<p>Si vous avez besoin de lancer des commandes système, vous pouvez les faire à l'aide de cette instruction:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-string">CMD</span> <span class="hljs-string">&lt;commande&gt;</span>
</code></pre>
<p>Chaque commande seront executées depuis le dossier précisé avec <strong>WORKDIR</strong>.</p>
<footer>Fabien HAINGUE</footer>
</section>

;" data-marpit-pagination-total="43">
<header>INTES - Conteneurisation</header>
<h4 id="lancement-de-votre-programme">Lancement de votre programme</h4>
<p>Pour lancer votre programme, vous avez deux façons de faire.<br />
Soit vous utilisez l'instruction <strong>CMD</strong> qui permettra de lancer votre programme.<br /><br />
Soit en Utilisant l'instruction <strong>ENTRYPOINT</strong> qui permet également de lancer votre programme, mais si votre programme se termine, le conteneur sera arrêté.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-string">ENTRYPOINT</span> <span class="hljs-string">&lt;commande&gt;</span>
</code></pre>
<footer>Fabien HAINGUE</footer>
</section>

;" data-marpit-pagination-total="43">
<header>INTES - Conteneurisation</header>
<h4 id="multi-stage-builds">Multi-stage builds</h4>
<p>Vous pouvez optimiser vos images de conteneur en utilisant le <a href="https://docs.docker.com/build/building/multi-stage/"><strong>multi-stage builds</strong></a>.<br />
Cela vous permet d'utiliser plusieurs images de conteneur pour fabriquer une image de conteneur optimisé.</p>
<footer>Fabien HAINGUE</footer>

;" data-marpit-pagination-total="43">
<header>INTES - Conteneurisation</header>
<p>Exemple:</p>
<ul>
<li>Une image de conteneur lourd avec tous les outils de compilation (avec une grande surface d'attaque et des programmes en trop)
<ul>
<li>Java: maven</li>
<li>NodeJS: nodejs</li>
</ul>
</li>
<li>Une image de conteneur léger avec uniquement les composants servant à démarrer votre programme
<ul>
<li>Java openJRE</li>
<li>NodeJS: httpd</li>
</ul>
</li>
</ul>
<footer>Fabien HAINGUE</footer>

;" data-marpit-pagination-total="43">
<header>INTES - Conteneurisation</header>
<p>Pour cela vous devez nommer vos étapes de cette manière:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-string">FROM</span> <span class="hljs-string">&lt;image</span> <span class="hljs-string">de</span> <span class="hljs-string">base</span> <span class="hljs-number">1</span><span class="hljs-string">&gt;</span> <span class="hljs-string">as</span> <span class="hljs-string">&lt;nom</span> <span class="hljs-string">de</span> <span class="hljs-string">l&#x27;étape</span> <span class="hljs-number">1</span><span class="hljs-string">&gt;</span>
<span class="hljs-meta">---</span>
<span class="hljs-string">FROM</span> <span class="hljs-string">&lt;image</span> <span class="hljs-string">de</span> <span class="hljs-string">base</span> <span class="hljs-number">2</span><span class="hljs-string">&gt;</span> <span class="hljs-string">as</span> <span class="hljs-string">&lt;nom</span> <span class="hljs-string">de</span> <span class="hljs-string">l&#x27;étape</span> <span class="hljs-number">2</span><span class="hljs-string">&gt;</span>
</code></pre>
<p>Vous pouvez Transférer des fichiers entre chaque étape (ex: code compilé) avec cette instruction:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-string">COPY</span> <span class="hljs-string">--from=&lt;nom</span> <span class="hljs-string">du</span> <span class="hljs-string">container</span> <span class="hljs-string">source&gt;</span> <span class="hljs-string">&lt;chemin</span> <span class="hljs-string">dans</span> <span class="hljs-string">le</span> <span class="hljs-string">conteneur</span> <span class="hljs-string">source&gt;</span> <span class="hljs-string">&lt;chemin</span> <span class="hljs-string">vers</span> <span class="hljs-string">le</span> <span class="hljs-string">conteneur</span> <span class="hljs-string">destinataire&gt;</span>
</code></pre>
<footer>Fabien HAINGUE</footer>
</section>

" lang="fr-FR" data-marpit-pagination="24" style="--paginate:true;--header:INTES - Conteneurisation;--footer:Fabien HAINGUE;--theme:default;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css')
;" data-marpit-pagination-total="43">
<header>INTES - Conteneurisation</header>
<h4 id="exemple-complet">Exemple complet</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-string">ARG</span> <span class="hljs-string">JAR_FILE=*.jar</span>
<span class="hljs-string">ARG</span> <span class="hljs-string">ENV_NAME=default</span>

<span class="hljs-comment"># Build application</span>
<span class="hljs-string">FROM</span> <span class="hljs-string">maven:3.8.4-openjdk-11-slim</span> <span class="hljs-string">as</span> <span class="hljs-string">builder</span>
<span class="hljs-string">ARG</span> <span class="hljs-string">ENV_NAME</span>
<span class="hljs-string">ENV</span> <span class="hljs-string">ENV_NAME</span> <span class="hljs-string">$ENV_NAME</span>
<span class="hljs-string">WORKDIR</span> <span class="hljs-string">/app</span>
<span class="hljs-string">COPY</span> <span class="hljs-string">pom.xml</span> <span class="hljs-string">.</span>
<span class="hljs-string">RUN</span> <span class="hljs-string">mvn</span> <span class="hljs-string">dependency:go-offline</span>
<span class="hljs-string">COPY</span> <span class="hljs-string">./src</span> <span class="hljs-string">./src</span>
<span class="hljs-string">COPY</span> <span class="hljs-string">./config</span> <span class="hljs-string">./config</span>
<span class="hljs-string">RUN</span> <span class="hljs-string">mvn</span> <span class="hljs-string">clean</span> <span class="hljs-string">install</span> <span class="hljs-string">-P$ENV_NAME</span>
<span class="hljs-comment">#RUN mvn clean package -Dmaven.test.skip=true -P$ENV_NAME</span>

<span class="hljs-comment"># Run application</span>
<span class="hljs-string">FROM</span> <span class="hljs-string">openjdk:11-jre-buster</span>
<span class="hljs-string">ARG</span> <span class="hljs-string">JAR_FILE</span>
<span class="hljs-string">ENV</span> <span class="hljs-string">JAR_FILE</span> <span class="hljs-string">$JAR_FILE</span>
<span class="hljs-string">ARG</span> <span class="hljs-string">ENV_NAME</span>
<span class="hljs-string">ENV</span> <span class="hljs-string">ENV_NAME</span> <span class="hljs-string">$ENV_NAME</span>
<span class="hljs-string">WORKDIR</span> <span class="hljs-string">/opt/app</span>
<span class="hljs-string">RUN</span> <span class="hljs-string">addgroup</span> <span class="hljs-string">--system</span> <span class="hljs-string">spring</span> <span class="hljs-string">&amp;&amp;</span> <span class="hljs-string">adduser</span> <span class="hljs-string">--system</span> <span class="hljs-string">spring</span> <span class="hljs-string">--ingroup</span> <span class="hljs-string">spring</span>
<span class="hljs-string">USER</span> <span class="hljs-string">spring:spring</span>
<span class="hljs-string">EXPOSE</span> <span class="hljs-number">8080</span>
<span class="hljs-string">COPY</span> <span class="hljs-string">--from=builder</span> <span class="hljs-string">/app/target/${JAR_FILE}</span> <span class="hljs-string">/opt/app</span>
<span class="hljs-string">ENTRYPOINT</span> [<span class="hljs-string">&quot;sh&quot;</span>, <span class="hljs-string">&quot;-c&quot;</span>, <span class="hljs-string">&quot;java -jar /opt/app/$JAR_FILE --spring.profiles.active=$ENV_NAME&quot;</span>]
</code></pre>
<footer>Fabien HAINGUE</footer>

<h2 id="rendre-un-conteneur-persistence">Rendre un conteneur persistence</h2>
<p>Actuellement, vos conteneurs ne sont pas persistent.<br />
Une fois supprimés, vous perdez vos données.<br /></p>
<p>Si vous voulez garder des données venant de vos conteneurs, il vous faut utiliser un <a href="https://docs.docker.com/storage/volumes/"><strong>Volumes</strong></a>.<br />
</p>
<p>Un volume est un lien vers un espace de stockage qui se trouve sur l'hôte, vos conteneurs peuvent utiliser se lien pour y stocker des fichiers.<br /><br />
Une fois vos conteneurs détruits, vos volumes restent présents et peuvent être réutilisés par d'autres conteneurs.</p>
<footer>Fabien HAINGUE</footer>

<header>INTES - Conteneurisation</header>
<h2 id="g%C3%A9rer-la-communication-entre-conteneurs">Gérer la communication entre conteneurs</h2>
<p>Pour sécuriser vos conteneurs, vous pouvez définir des réseaux spécifiques.<br /></p>
<blockquote>
<p>Par défaut, souvent le réseau utiliser par le moteur de conteneur est de type &quot;réseau par pont&quot; (<em>bridge</em>) qui permet d'isoler la communication entre un conteneur et son hôte.</p>
</blockquote>
<footer>Fabien HAINGUE</footer>

" lang="fr-FR" data-marpit-pagination="32" style="--paginate:true;--header:INTES - Conteneurisation;--footer:Fabien HAINGUE;--theme:default;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css')
;" data-marpit-pagination-total="43">
<header>INTES - Conteneurisation</header>
<h2 id="pilotes-r%C3%A9seau">Pilotes réseau</h2>
<div class="gap-8 columns-2">
  <div class="w-full truncate">
<ul>
<li>
<p><strong>bridge</strong>: Le pilote réseau par défaut. Si vous ne spécifiez pas de pilote, il s'agit du type de réseau que vous créez. Les réseaux de pont sont généralement utilisés lorsque vos applications s'exécutent dans des conteneurs autonomes qui doivent communiquer.</p>
</li>
<li>
<p><strong>hôte</strong>: pour les conteneurs autonomes, supprimez l'isolation réseau entre le conteneur et l'hôte Docker, et utilisez directement la mise en réseau de l'hôte.</p>
</li>
<li>
<p><strong>superposition</strong>: les réseaux de superposition connectent plusieurs démons Docker ensemble et permettent aux services Swarm de communiquer entre eux. Vous pouvez également utiliser des réseaux superposés pour faciliter la communication entre un service swarm et un conteneur autonome, ou entre deux conteneurs autonomes sur différents démons Docker. Cette stratégie supprime la nécessité d'effectuer un routage au niveau du système d'exploitation entre ces conteneurs.</p>
</li>
<li>
<p><strong>ipvlan</strong>: les réseaux IPvlan offrent aux utilisateurs un contrôle total sur l'adressage IPv4 et IPv6. Le pilote VLAN s'appuie sur cela en donnant aux opérateurs un contrôle complet du balisage VLAN de couche 2 et même du routage IPvlan L3 pour les utilisateurs intéressés par l'intégration du réseau sous-jacent.</p>
</li>
</ul>
  </div>
  <div class="w-full truncate">
<ul>
<li>
<p><strong>macvlan</strong>: les réseaux Macvlan vous permettent d'attribuer une adresse MAC à un conteneur, le faisant apparaître comme un périphérique physique sur votre réseau. Le démon Docker achemine le trafic vers les conteneurs par leurs adresses MAC. L'utilisation du pilote macvlan est parfois le meilleur choix lorsqu'il s'agit d'applications héritées qui s'attendent à être directement connectées au réseau physique, plutôt que d'être acheminées via la pile réseau de l'hôte Docker.</p>
</li>
<li>
<p><strong>none</strong>: pour ce conteneur, désactivez tous les réseaux. Généralement utilisé en conjonction avec un pilote réseau personnalisé. none n'est pas disponible pour les services Swarm.</p>
</li>
<li>
<p><strong>Plugins réseau</strong>: vous pouvez installer et utiliser des plugins réseau tiers avec Docker. Ces plugins sont disponibles sur Docker Hub ou auprès de fournisseurs tiers. Consultez la documentation du fournisseur pour installer et utiliser un plug-in réseau donné.</p>
</li>
</ul>
  </div>
</div>
<footer>Fabien HAINGUE</footer>
</section>

" lang="fr-FR" data-marpit-pagination="33" style="--paginate:true;--header:INTES - Conteneurisation;--footer:Fabien HAINGUE;--theme:default;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css')
;" data-marpit-pagination-total="43">
<header>INTES - Conteneurisation</header>
<blockquote>
<p><strong>A retenir</strong>:</p>
<ul>
<li>Les réseaux de pont sont les meilleurs lorsque vous avez besoin de plusieurs conteneurs pour communiquer sur le même hôte Docker.</li>
<li>Les réseaux hôtes sont les meilleurs lorsque la pile réseau ne doit pas être isolée de l'hôte Docker, mais que vous souhaitez que d'autres aspects du conteneur soient isolés.</li>
<li>Les réseaux superposés sont les meilleurs lorsque vous avez besoin de conteneurs exécutés sur différents hôtes Docker pour communiquer, ou lorsque plusieurs applications fonctionnent ensemble à l'aide de services Swarm.</li>
<li>Les réseaux Macvlan sont les meilleurs lorsque vous migrez à partir d'une configuration de machine virtuelle ou que vous avez besoin que vos conteneurs ressemblent à des hôtes physiques sur votre réseau, chacun avec une adresse MAC unique.</li>
<li>Les plug-ins réseau tiers vous permettent d'intégrer Docker à des piles réseau spécialisées.</li>
</ul>
</blockquote>
<footer>Fabien HAINGUE</footer>
</section>

<header>INTES - Conteneurisation</header>
<h2 id="docker-compose">docker-compose</h2>
<p>Il est vite compliqué de gérer plusieurs conteneurs avec tous leurs composants (volumes/réseaux/...).</p>
<p>Docker a donc créé un outil appelé <a href="https://docs.docker.com/compose/gettingstarted/"><strong>docker-compose</strong></a> qui simplifie le déploiement et la gestion de plusieurs conteneurs inter-connectés en fournissant une configuration déclarative au format YAML.</p>
<footer>Fabien HAINGUE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-header="INTES - Conteneurisation" data-footer="Fabien HAINGUE" data-theme="default" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');

" lang="fr-FR" data-marpit-pagination="36" style="--paginate:true;--header:INTES - Conteneurisation;--footer:Fabien HAINGUE;--theme:default;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css')
;" data-marpit-pagination-total="43">
<header>INTES - Conteneurisation</header>
<p>Principales caractéristiques et fonctionnalités de docker-compose :</p>
<ul>
<li>
<p><strong>Configuration déclarative</strong>: Avec docker-compose, tu peux décrire la structure de ton application et les services associés dans un fichier YAML. Cette configuration déclarative permet de spécifier les images de conteneurs, les dépendances, les variables d'environnement, les volumes, les ports exposés, etc.</p>
</li>
<li>
<p><strong>Gestion des services</strong>: docker-compose permet de gérer et de contrôler plusieurs services conteneurisés en une seule commande. Tu peux définir des services individuels dans le fichier de configuration, qui peuvent être démarrés, arrêtés, redémarrés ou supprimés en tant qu'ensemble cohérent.</p>
</li>
</ul>
<footer>Fabien HAINGUE</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-header="INTES - Conteneurisation" data-footer="Fabien HAINGUE" data-theme="default" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');

/* Change to the classic 4:3 slide */
/*

  height: 720px;
}
*/

h1 {
  color: #2496ED;
}

h2 {
  color: #002C66;
}
" lang="fr-FR" data-marpit-pagination="37" style="--paginate:true;--header:INTES - Conteneurisation;--footer:Fabien HAINGUE;--theme:default;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css')
;" data-marpit-pagination-total="43">
<header>INTES - Conteneurisation</header>
<ul>
<li>
<p><strong>Orchestration multi-conteneurs</strong>: docker-compose facilite le déploiement et l'orchestration d'applications multi-conteneurs. Tu peux définir des dépendances entre les services, spécifier l'ordre de démarrage et docker-compose s'occupera de les lancer dans l'ordre approprié et de gérer les dépendances.</p>
</li>
<li>
<p><strong>Gestion des réseaux</strong>: docker-compose crée automatiquement un réseau isolé pour les services de ton application, permettant aux conteneurs de communiquer entre eux via des noms de service au lieu d'adresses IP. Cela facilite la communication et l'interaction entre les différents composants de ton application.</p>
</li>
<li>
<p><strong>Facilité de déploiement</strong>: Grâce à docker-compose, tu peux déployer ton application multi-conteneurs en une seule commande. Il simplifie le processus de déploiement, réduit les erreurs potentielles et assure la cohérence de l'environnement de développement à la production.</p>
</li>
</ul>
<footer>Fabien HAINGUE</footer>
</section>

<header>INTES - Conteneurisation</header>
<p>Exemple &quot;<em>docker-compose.yml</em>&quot;:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-attr">version:</span> <span class="hljs-string">&quot;3.9&quot;</span>
<span class="hljs-attr">volumes:</span>
  <span class="hljs-attr">db-data:</span>
<span class="hljs-attr">networks:</span>
  <span class="hljs-attr">overlay:</span>
<span class="hljs-attr">services:</span>
  <span class="hljs-attr">wordpress:</span>
    <span class="hljs-attr">image:</span> <span class="hljs-string">wordpress</span>
    <span class="hljs-attr">ports:</span>
      <span class="hljs-bullet">-</span> <span class="hljs-string">&quot;8080:80&quot;</span>
    <span class="hljs-attr">networks:</span>
      <span class="hljs-bullet">-</span> <span class="hljs-string">overlay</span>
    <span class="hljs-attr">deploy:</span>
      <span class="hljs-attr">mode:</span> <span class="hljs-string">replicated</span>
      <span class="hljs-attr">replicas:</span> <span class="hljs-number">2</span>
      <span class="hljs-attr">endpoint_mode:</span> <span class="hljs-string">vip</span>
  <span class="hljs-attr">mysql:</span>
    <span class="hljs-attr">image:</span> <span class="hljs-string">mysql</span>
    <span class="hljs-attr">volumes:</span>
      <span class="hljs-bullet">-</span> <span class="hljs-string">db-data:/var/lib/mysql/data</span>
    <span class="hljs-attr">networks:</span>
      <span class="hljs-bullet">-</span> <span class="hljs-string">overlay</span>
    <span class="hljs-attr">deploy:</span>
      <span class="hljs-attr">mode:</span> <span class="hljs-string">replicated</span>
      <span class="hljs-attr">replicas:</span> <span class="hljs-number">2</span>
      <span class="hljs-attr">endpoint_mode:</span> <span class="hljs-string">dnsrr</span>
      <span class="hljs-attr">resources:</span>
      <span class="hljs-attr">limits:</span>
        <span class="hljs-attr">cpus:</span> <span class="hljs-string">&quot;0.50&quot;</span>
        <span class="hljs-attr">memory:</span> <span class="hljs-string">50M</span>
      <span class="hljs-attr">reservations:</span>
        <span class="hljs-attr">cpus:</span> <span class="hljs-string">&quot;0.25&quot;</span>
        <span class="hljs-attr">memory:</span> <span class="hljs-string">20M</span>
</code></pre>
<footer>Fabien HAINGUE</footer>

<header>INTES - Conteneurisation</header>
<h3 id="v%C3%A9rifier-un-fichier-docker-compose">Vérifier un fichier docker-compose</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell"><span class="hljs-meta prompt_">$ </span><span class="language-bash">docker-compose config</span>
</code></pre>
<h3 id="lancer-un-docker-compose">Lancer un docker-compose</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell"><span class="hljs-meta prompt_">$ </span><span class="language-bash">docker-compose up -d</span>
</code></pre>
<h3 id="afficher-les-logs-dun-docker-compose">Afficher les logs d'un docker-compose</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell"><span class="hljs-meta prompt_">$ </span><span class="language-bash">docker-compose events</span>
</code></pre>
<h3 id="stopper-un-docker-compose">Stopper un docker-compose</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-shell"><span class="hljs-meta prompt_">$ </span><span class="language-bash">docker-compose down</span>
</code></pre>
<blockquote>
<p>Par défaut, toutes ses commandes vont chercher à utiliser un fichier dans le dossier courant nommé &quot;docker-compose.yml&quot; ou &quot;compose.yml&quot;</p>
</blockquote>
<footer>Fabien HAINGUE</footer>

<p><strong>Conseil</strong>: cet outil est parfait pour le développement, mais pas pour de la production, donc familiarisez-vous avec les commandes pour mieux gérer vos déploiement.</p>

<header>INTES - Conteneurisation</header>
<h2 id="tips">Tips</h2>
<ul>
<li><strong>Toujours conteneuriser vos applications</strong><br /><br />
Quand vous développez une application, pensez toujours à &quot;comment vous allez la déployer en production&quot; (propriétés différentes pour chaque environnement Test/Prod, gestion des secrets, ...).<br /><br />
Cela doit être l’une de vos priorités, la conteneurisation est l’une des meilleurs solution pour ça donc je vous conseille vivement de le faire pour tous vos projets (Cloud ready).</li>
</ul>
<footer>Fabien HAINGUE</footer>

<header>INTES - Conteneurisation</header>
<ul>
<li><strong>Multi-stage builds</strong><br /><br />
Cela permet de réduire la surface d’attaque, mais également la taille de vos images ce qui améliore donc la vitesse de déploiement…<br />
<br /></li>
<li><strong>Utilsez les images officielles</strong><br /><br />
Il y a énormément d’images disponibles sur internet (docker-hub), la plupart son soit des images avec des spywares ou des images avec des failles de sécurité.<br /><br />
C’est pour cela, qu’il faut absolument utiliser les images officielles créées par un organisme officiel, car elles sont vérifiées et régulièrement mis à jour.</li>
</ul>
